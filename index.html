<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 30%, #f48fb1 60%, #f06292 100%);
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .hearts-bg .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatHeart linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Question screen */
        #question-screen {
            position: relative;
            z-index: 10;
            text-align: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #question-screen.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        #question-screen h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.2rem, 6vw, 4.5rem);
            color: #880e4f;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(136, 14, 79, 0.2);
            line-height: 1.3;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        #yes-btn {
            padding: 16px 48px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
            transform-origin: center center;
        }

        #yes-btn:hover {
            box-shadow: 0 6px 30px rgba(233, 30, 99, 0.6);
        }

        #no-btn {
            padding: 16px 48px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            background: white;
            color: #c2185b;
            border: 2px solid #f48fb1;
            border-radius: 50px;
            cursor: pointer;
            transition: box-shadow 0.2s ease;
            position: fixed;
            z-index: 11;
        }

        #no-btn.dodging {
            transition: none;
        }

        /* Fireworks canvas */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
            display: none;
        }

        /* Invitation card */
        #invitation-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 25;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s ease, transform 1.2s ease;
        }

        #invitation-card.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(136, 14, 79, 0.3), 0 0 0 1px rgba(233, 30, 99, 0.1);
            position: relative;
            overflow: hidden;
            max-width: 90vw;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e91e63, #ff5252, #e91e63);
        }

        .card-heart {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .card h2 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: #880e4f;
            margin-bottom: 30px;
        }

        .card .detail {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #4a4a4a;
            margin: 12px 0;
            letter-spacing: 1px;
        }

        .card .detail.date {
            font-weight: 600;
            color: #c2185b;
            font-size: clamp(1.3rem, 3.5vw, 1.8rem);
        }

        .card .detail.venue {
            font-style: italic;
            font-size: clamp(1.2rem, 3.2vw, 1.6rem);
        }

        .card .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e91e63, transparent);
            margin: 20px auto;
        }

        .card .footer-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #e91e63;
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <!-- Floating hearts background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <!-- Question screen -->
    <div id="question-screen">
        <h1>Will you be my Valentine? üíï</h1>
        <div class="buttons-container">
            <button id="yes-btn">Yes!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <!-- Fireworks canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Invitation card -->
    <div id="invitation-card">
        <div class="card">
            <span class="card-heart">‚ù§Ô∏è</span>
            <h2>You're Invited</h2>
            <div class="divider"></div>
            <p class="detail date">14 February 2026</p>
            <p class="detail venue">Cafe Giardino</p>
            <p class="detail">20:00</p>
            <div class="divider"></div>
            <p class="footer-text">I can't wait to see you ‚ô•</p>
        </div>
    </div>

    <script>
        // =============================================
        // Floating hearts background
        // =============================================
        (function createHearts() {
            const container = document.getElementById('hearts-bg');
            const heartSymbols = ['‚ô•', '‚ô°', '‚ù§', 'üíï'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('span');
                heart.classList.add('heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 14) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = (Math.random() * 15) + 's';
                container.appendChild(heart);
            }
        })();

        // =============================================
        // No button dodge & Yes button growth
        // =============================================
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionScreen = document.getElementById('question-screen');
        let yesScale = 1.0;
        const maxScale = 2.0;
        const scaleStep = 0.12;

        // Place No button initially in its natural position
        function initNoButton() {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        // Small delay so layout settles
        setTimeout(initNoButton, 100);

        function dodgeNoButton() {
            noBtn.classList.add('dodging');
            const padding = 20;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            const newX = Math.random() * (maxX - padding) + padding;
            const newY = Math.random() * (maxY - padding) + padding;
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Grow the Yes button
            if (yesScale < maxScale) {
                yesScale = Math.min(yesScale + scaleStep, maxScale);
                yesBtn.style.transform = 'scale(' + yesScale + ')';
            }
        }

        // Desktop: dodge on hover
        noBtn.addEventListener('mouseenter', dodgeNoButton);
        // Mobile: dodge on touch
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            dodgeNoButton();
        });

        // =============================================
        // Yes button click -> fireworks + card
        // =============================================
        yesBtn.addEventListener('click', function() {
            // Hide question screen
            questionScreen.classList.add('hidden');
            noBtn.style.display = 'none';

            // Start fireworks
            startFireworks();

            // Show invitation card after a delay
            setTimeout(function() {
                document.getElementById('invitation-card').classList.add('visible');
            }, 1500);
        });

        // =============================================
        // Fireworks on Canvas
        // =============================================
        function startFireworks() {
            const canvas = document.getElementById('fireworks-canvas');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const rockets = [];
            const colors = [
                '#e91e63', '#ff5252', '#ff4081', '#f50057',
                '#ff80ab', '#ffd54f', '#fff176', '#ffffff',
                '#f48fb1', '#ce93d8', '#ef9a9a', '#ffab91'
            ];

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.02 + 0.015;
                    this.size = Math.random() * 3 + 1.5;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.05; // gravity
                    this.alpha -= this.decay;
                    this.size *= 0.98;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = Math.max(this.alpha, 0);
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            class Rocket {
                constructor() {
                    this.x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                    this.y = canvas.height;
                    this.targetY = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
                    this.speed = Math.random() * 3 + 4;
                    this.exploded = false;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.trail = [];
                }

                update() {
                    if (!this.exploded) {
                        this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                        if (this.trail.length > 10) this.trail.shift();
                        this.y -= this.speed;

                        if (this.y <= this.targetY) {
                            this.explode();
                        }
                    }

                    // Fade trail
                    this.trail.forEach(function(t) { t.alpha -= 0.08; });
                    this.trail = this.trail.filter(function(t) { return t.alpha > 0; });
                }

                explode() {
                    this.exploded = true;
                    const count = Math.floor(Math.random() * 40) + 50;
                    for (let i = 0; i < count; i++) {
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particles.push(new Particle(this.x, this.y, color));
                    }
                }

                draw() {
                    if (!this.exploded) {
                        ctx.save();
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }

                    // Draw trail
                    this.trail.forEach(function(t) {
                        ctx.save();
                        ctx.globalAlpha = Math.max(t.alpha, 0);
                        ctx.fillStyle = '#ffd54f';
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });
                }
            }

            let launchCount = 0;
            const maxLaunches = 15;
            let lastLaunch = 0;
            const launchInterval = 300;
            let animationId;
            const startTime = Date.now();
            const totalDuration = 6000; // 6 seconds of fireworks

            function animate() {
                const elapsed = Date.now() - startTime;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Launch new rockets
                if (launchCount < maxLaunches && elapsed - lastLaunch > launchInterval) {
                    rockets.push(new Rocket());
                    launchCount++;
                    lastLaunch = elapsed;
                }

                // Update & draw rockets
                for (let i = rockets.length - 1; i >= 0; i--) {
                    rockets[i].update();
                    rockets[i].draw();
                    if (rockets[i].exploded && rockets[i].trail.length === 0) {
                        rockets.splice(i, 1);
                    }
                }

                // Update & draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }

                // Keep animating if there's still activity
                if (elapsed < totalDuration || particles.length > 0 || rockets.length > 0) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    // Fade out canvas
                    canvas.style.transition = 'opacity 1s ease';
                    canvas.style.opacity = '0';
                    setTimeout(function() {
                        canvas.style.display = 'none';
                    }, 1000);
                }
            }

            // Clear canvas to dark for fireworks
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            animate();

            // Handle resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
    </script>
</body>
</html>
