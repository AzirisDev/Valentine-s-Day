<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 30%, #f48fb1 60%, #f06292 100%);
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            transition: background 1.5s ease;
        }

        body.dark-bg {
            background: linear-gradient(135deg, #1a0a10 0%, #0d0d0d 50%, #1a0a10 100%);
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .hearts-bg .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatHeart linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Question screen */
        #question-screen {
            position: relative;
            z-index: 10;
            text-align: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #question-screen.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        #question-screen h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.2rem, 6vw, 4.5rem);
            color: #880e4f;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(136, 14, 79, 0.2);
            line-height: 1.3;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        #yes-btn {
            padding: 16px 48px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
            transform-origin: center center;
            -webkit-tap-highlight-color: transparent;
        }

        #yes-btn:hover {
            box-shadow: 0 6px 30px rgba(233, 30, 99, 0.6);
        }

        #no-btn {
            padding: 16px 48px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            background: white;
            color: #c2185b;
            border: 2px solid #f48fb1;
            border-radius: 50px;
            cursor: pointer;
            transition: box-shadow 0.2s ease;
            position: fixed;
            z-index: 11;
            -webkit-tap-highlight-color: transparent;
        }

        #no-btn.dodging {
            transition: none;
        }

        .hearts-bg {
            transition: opacity 1.5s ease;
        }

        .hearts-bg.fade-out {
            opacity: 0;
        }

        /* Fireworks canvas */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        #fireworks-canvas.visible {
            opacity: 1;
        }

        /* Invitation card */
        #invitation-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 25;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s ease, transform 1.2s ease;
        }

        #invitation-card.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(136, 14, 79, 0.3), 0 0 0 1px rgba(233, 30, 99, 0.1);
            position: relative;
            overflow: hidden;
            max-width: 90vw;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e91e63, #ff5252, #e91e63);
        }

        .card-heart {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .card h2 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: #880e4f;
            margin-bottom: 30px;
        }

        .card .detail {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #4a4a4a;
            margin: 12px 0;
            letter-spacing: 1px;
        }

        .card .detail.date {
            font-weight: 600;
            color: #c2185b;
            font-size: clamp(1.3rem, 3.5vw, 1.8rem);
        }

        .card .detail.venue {
            font-style: italic;
            font-size: clamp(1.2rem, 3.2vw, 1.6rem);
        }

        .card .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e91e63, transparent);
            margin: 20px auto;
        }

        .card .footer-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #e91e63;
            margin-top: 25px;
        }

        /* ===== Mobile responsiveness ===== */
        @media (max-width: 600px) {
            #question-screen {
                padding: 0 20px;
            }

            #question-screen h1 {
                font-size: clamp(1.8rem, 8vw, 3rem);
                margin-bottom: 35px;
            }

            .buttons-container {
                gap: 20px;
            }

            #yes-btn, #no-btn {
                padding: 14px 36px;
                font-size: 1.1rem;
            }

            .card {
                padding: 30px 25px;
                max-width: 92vw;
                border-radius: 16px;
            }

            .card-heart {
                font-size: 2.4rem;
                margin-bottom: 10px;
            }

            .card h2 {
                font-size: clamp(1.5rem, 7vw, 2.4rem);
                margin-bottom: 20px;
            }

            .card .detail {
                font-size: clamp(0.95rem, 4vw, 1.3rem);
                margin: 10px 0;
            }

            .card .detail.date {
                font-size: clamp(1.1rem, 5vw, 1.5rem);
            }

            .card .detail.venue {
                font-size: clamp(1rem, 4.5vw, 1.4rem);
            }

            .card .divider {
                margin: 15px auto;
            }

            .card .footer-text {
                font-size: 1rem;
                margin-top: 18px;
            }
        }

        @media (max-width: 380px) {
            #question-screen h1 {
                font-size: 1.6rem;
                margin-bottom: 28px;
            }

            #yes-btn, #no-btn {
                padding: 12px 28px;
                font-size: 1rem;
            }

            .card {
                padding: 24px 18px;
            }
        }

        /* Fix for mobile browsers address bar (use dvh if supported) */
        @supports (min-height: 100dvh) {
            body {
                min-height: 100dvh;
            }
        }
    </style>
</head>
<body>

    <!-- Floating hearts background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <!-- Question screen -->
    <div id="question-screen">
        <h1>Will you be my Valentine? üíï</h1>
        <div class="buttons-container">
            <button id="yes-btn">Yes!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <!-- Fireworks canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Invitation card -->
    <div id="invitation-card">
        <div class="card">
            <span class="card-heart">‚ù§Ô∏è</span>
            <h2>My Love</h2>
            <div class="divider"></div>
            <p class="detail date">14 February 2026</p>
            <p class="detail venue">Cafe Giardino</p>

            <div class="divider"></div>
            <p class="footer-text">I can't wait to see you ‚ô•</p>
        </div>
    </div>

    <script>
        // =============================================
        // Audio System (Web Audio API - no files needed)
        // =============================================
        let audioCtx = null;

        function getAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            return audioCtx;
        }

        // Initialize audio on first interaction (browser policy)
        function initAudioOnInteraction() {
            getAudio();
            document.removeEventListener('click', initAudioOnInteraction);
            document.removeEventListener('touchstart', initAudioOnInteraction);
        }
        document.addEventListener('click', initAudioOnInteraction);
        document.addEventListener('touchstart', initAudioOnInteraction);

        // --- Background romantic melody ---
        let melodyPlaying = false;
        let melodyGain = null;
        let melodyTimeout = null;

        function playBackgroundMelody() {
            if (melodyPlaying) return;
            melodyPlaying = true;
            const ctx = getAudio();

            // Master gain for melody
            melodyGain = ctx.createGain();
            melodyGain.gain.setValueAtTime(0, ctx.currentTime);
            melodyGain.gain.linearRampToValueAtTime(0.12, ctx.currentTime + 2);
            melodyGain.connect(ctx.destination);

            // Romantic chord progression: Am - F - C - G (in higher register for sweetness)
            const chords = [
                [220.00, 261.63, 329.63],  // Am: A3, C4, E4
                [174.61, 220.00, 261.63],  // F:  F3, A3, C4
                [261.63, 329.63, 392.00],  // C:  C4, E4, G4
                [196.00, 246.94, 293.66],  // G:  G3, B3, D4
            ];

            let chordIndex = 0;
            const beatDuration = 0.5;   // seconds per note
            const notesPerChord = 4;    // arpeggio steps per chord

            function scheduleArpeggio(startTime) {
                const chord = chords[chordIndex % chords.length];

                for (let i = 0; i < notesPerChord; i++) {
                    const noteTime = startTime + i * beatDuration;
                    const freq = chord[i % chord.length];

                    // Main tone (soft sine)
                    const osc = ctx.createOscillator();
                    const noteGain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, noteTime);
                    noteGain.gain.setValueAtTime(0, noteTime);
                    noteGain.gain.linearRampToValueAtTime(0.3, noteTime + 0.05);
                    noteGain.gain.exponentialRampToValueAtTime(0.01, noteTime + beatDuration * 0.9);
                    osc.connect(noteGain);
                    noteGain.connect(melodyGain);
                    osc.start(noteTime);
                    osc.stop(noteTime + beatDuration);

                    // Soft octave shimmer
                    const osc2 = ctx.createOscillator();
                    const shimmerGain = ctx.createGain();
                    osc2.type = 'triangle';
                    osc2.frequency.setValueAtTime(freq * 2, noteTime);
                    shimmerGain.gain.setValueAtTime(0, noteTime);
                    shimmerGain.gain.linearRampToValueAtTime(0.08, noteTime + 0.05);
                    shimmerGain.gain.exponentialRampToValueAtTime(0.001, noteTime + beatDuration * 0.8);
                    osc2.connect(shimmerGain);
                    shimmerGain.connect(melodyGain);
                    osc2.start(noteTime);
                    osc2.stop(noteTime + beatDuration);
                }

                chordIndex++;
            }

            // Schedule melody in chunks to loop
            function scheduleChunk() {
                if (!melodyPlaying) return;
                const now = ctx.currentTime;
                const chordDuration = notesPerChord * beatDuration;

                for (let c = 0; c < 4; c++) {
                    scheduleArpeggio(now + c * chordDuration);
                }

                // Schedule next chunk before this one ends
                const chunkDuration = 4 * chordDuration;
                melodyTimeout = setTimeout(scheduleChunk, (chunkDuration - 0.2) * 1000);
            }

            scheduleChunk();
        }

        function stopBackgroundMelody() {
            melodyPlaying = false;
            if (melodyTimeout) clearTimeout(melodyTimeout);
            if (melodyGain && audioCtx) {
                melodyGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.5);
            }
        }

        // --- Dodge "boop" sound ---
        function playDodgeSound() {
            const ctx = getAudio();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600 + Math.random() * 300, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 0.12);
            gain.gain.setValueAtTime(0.15, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.12);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.12);
        }

        // --- Happy sparkle chime for "Yes" ---
        function playYesSound() {
            const ctx = getAudio();
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            notes.forEach(function(freq, i) {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                const t = ctx.currentTime + i * 0.12;
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(0.2, t + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.6);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(t);
                osc.stop(t + 0.6);

                // Shimmer
                const osc2 = ctx.createOscillator();
                const g2 = ctx.createGain();
                osc2.type = 'triangle';
                osc2.frequency.setValueAtTime(freq * 2, ctx.currentTime);
                g2.gain.setValueAtTime(0, t);
                g2.gain.linearRampToValueAtTime(0.06, t + 0.02);
                g2.gain.exponentialRampToValueAtTime(0.001, t + 0.4);
                osc2.connect(g2);
                g2.connect(ctx.destination);
                osc2.start(t);
                osc2.stop(t + 0.4);
            });
        }

        // --- Firework explosion pop ---
        function playExplosionSound() {
            const ctx = getAudio();
            const bufferSize = ctx.sampleRate * 0.3;
            const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 3);
            }
            const noise = ctx.createBufferSource();
            noise.buffer = buffer;

            // Bandpass for a rounder pop
            const filter = ctx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(800 + Math.random() * 600, ctx.currentTime);
            filter.Q.setValueAtTime(0.8, ctx.currentTime);

            const gain = ctx.createGain();
            gain.gain.setValueAtTime(0.25, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(ctx.destination);
            noise.start();
            noise.stop(ctx.currentTime + 0.3);
        }

        // --- Warm chord for card reveal ---
        function playCardRevealSound() {
            const ctx = getAudio();
            const notes = [261.63, 329.63, 392.00, 523.25]; // C4, E4, G4, C5
            notes.forEach(function(freq) {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.setValueAtTime(0, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 0.3);
                gain.gain.linearRampToValueAtTime(0.06, ctx.currentTime + 1.5);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 3);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 3);

                const osc2 = ctx.createOscillator();
                const g2 = ctx.createGain();
                osc2.type = 'triangle';
                osc2.frequency.setValueAtTime(freq * 2, ctx.currentTime);
                g2.gain.setValueAtTime(0, ctx.currentTime);
                g2.gain.linearRampToValueAtTime(0.03, ctx.currentTime + 0.3);
                g2.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 2);
                osc2.connect(g2);
                g2.connect(ctx.destination);
                osc2.start();
                osc2.stop(ctx.currentTime + 2);
            });
        }

        // =============================================
        // Floating hearts background
        // =============================================
        (function createHearts() {
            const container = document.getElementById('hearts-bg');
            const heartSymbols = ['‚ô•', '‚ô°', '‚ù§', 'üíï'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('span');
                heart.classList.add('heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 14) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = (Math.random() * 15) + 's';
                container.appendChild(heart);
            }
        })();

        // =============================================
        // No button dodge & Yes button growth
        // =============================================
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionScreen = document.getElementById('question-screen');
        let yesScale = 1.0;
        const isMobile = window.innerWidth <= 600;
        const maxScale = isMobile ? 1.5 : 2.0;
        const scaleStep = isMobile ? 0.1 : 0.12;

        // Place No button initially in its natural position
        function initNoButton() {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        // Small delay so layout settles
        setTimeout(initNoButton, 100);

        // Re-init on orientation change / resize
        window.addEventListener('orientationchange', function() {
            setTimeout(initNoButton, 200);
        });

        function dodgeNoButton() {
            ensureMelody();
            playDodgeSound();
            noBtn.classList.add('dodging');
            const padding = 10;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const maxX = Math.max(padding, vw - btnWidth - padding);
            const maxY = Math.max(padding, vh - btnHeight - padding);
            const newX = Math.random() * (maxX - padding) + padding;
            const newY = Math.random() * (maxY - padding) + padding;
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Grow the Yes button
            if (yesScale < maxScale) {
                yesScale = Math.min(yesScale + scaleStep, maxScale);
                yesBtn.style.transform = 'scale(' + yesScale + ')';
            }
        }

        // Desktop: dodge on hover
        noBtn.addEventListener('mouseenter', dodgeNoButton);
        // Mobile: dodge on touch
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            dodgeNoButton();
        });

        // =============================================
        // Yes button click -> fireworks + card
        // =============================================
        // Start background melody on first dodge (first real interaction)
        let melodyStarted = false;
        function ensureMelody() {
            if (!melodyStarted) {
                melodyStarted = true;
                playBackgroundMelody();
            }
        }

        yesBtn.addEventListener('click', function() {
            // Play happy chime and fade out melody
            playYesSound();
            stopBackgroundMelody();

            // Hide question screen
            questionScreen.classList.add('hidden');
            noBtn.style.display = 'none';

            // Smoothly darken the background and fade out hearts
            document.body.classList.add('dark-bg');
            document.getElementById('hearts-bg').classList.add('fade-out');

            // Start fireworks after a brief delay to let the background darken first
            setTimeout(function() {
                startFireworks();
            }, 600);

            // Show invitation card after a delay
            setTimeout(function() {
                document.getElementById('invitation-card').classList.add('visible');
                playCardRevealSound();
            }, 2100);
        });

        // =============================================
        // Fireworks on Canvas
        // =============================================
        function startFireworks() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const rockets = [];
            const colors = [
                '#e91e63', '#ff5252', '#ff4081', '#f50057',
                '#ff80ab', '#ffd54f', '#fff176', '#ffffff',
                '#f48fb1', '#ce93d8', '#ef9a9a', '#ffab91'
            ];

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.02 + 0.015;
                    this.size = Math.random() * 3 + 1.5;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.05; // gravity
                    this.alpha -= this.decay;
                    this.size *= 0.98;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = Math.max(this.alpha, 0);
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            class Rocket {
                constructor() {
                    this.x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                    this.y = canvas.height;
                    this.targetY = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
                    this.speed = Math.random() * 3 + 4;
                    this.exploded = false;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.trail = [];
                }

                update() {
                    if (!this.exploded) {
                        this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                        if (this.trail.length > 10) this.trail.shift();
                        this.y -= this.speed;

                        if (this.y <= this.targetY) {
                            this.explode();
                        }
                    }

                    // Fade trail
                    this.trail.forEach(function(t) { t.alpha -= 0.08; });
                    this.trail = this.trail.filter(function(t) { return t.alpha > 0; });
                }

                explode() {
                    this.exploded = true;
                    playExplosionSound();
                    const count = Math.floor(Math.random() * 40) + 50;
                    for (let i = 0; i < count; i++) {
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particles.push(new Particle(this.x, this.y, color));
                    }
                }

                draw() {
                    if (!this.exploded) {
                        ctx.save();
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }

                    // Draw trail
                    this.trail.forEach(function(t) {
                        ctx.save();
                        ctx.globalAlpha = Math.max(t.alpha, 0);
                        ctx.fillStyle = '#ffd54f';
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });
                }
            }

            let launchCount = 0;
            const maxLaunches = 15;
            let lastLaunch = 0;
            const launchInterval = 300;
            let animationId;
            const startTime = Date.now();
            const totalDuration = 6000; // 6 seconds of fireworks

            function animate() {
                const elapsed = Date.now() - startTime;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Launch new rockets
                if (launchCount < maxLaunches && elapsed - lastLaunch > launchInterval) {
                    rockets.push(new Rocket());
                    launchCount++;
                    lastLaunch = elapsed;
                }

                // Update & draw rockets
                for (let i = rockets.length - 1; i >= 0; i--) {
                    rockets[i].update();
                    rockets[i].draw();
                    if (rockets[i].exploded && rockets[i].trail.length === 0) {
                        rockets.splice(i, 1);
                    }
                }

                // Update & draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }

                // Keep animating if there's still activity
                if (elapsed < totalDuration || particles.length > 0 || rockets.length > 0) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    // Fade out canvas and restore original background
                    canvas.classList.remove('visible');
                    document.body.classList.remove('dark-bg');
                    document.getElementById('hearts-bg').classList.remove('fade-out');
                }
            }

            // Fade in the canvas smoothly
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Slight delay to ensure the canvas is ready, then fade it in
            requestAnimationFrame(function() {
                canvas.classList.add('visible');
            });
            animate();

            // Handle resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
    </script>
